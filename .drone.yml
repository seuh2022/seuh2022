kind: pipeline
type: kubernetes
name: hugoweb

steps:
  - name: submodules
    image: bitnami/git:latest
    commands:
      - git submodule update --init --recursive

  - name: hugo
    image: plugins/hugo
    settings:
      validate: true
      hugo_version: 0.88.1
      extended: true

  - name: deploy
    image: drillster/drone-rsync
    settings:
      hosts:
        - "10.0.100.5"
      target: /volume
      source: public/*
      user: snowball77
      recursive: true
      port: "22"
      args: "-v"
      secrets: [rsync_key]
      key:
        from_secret: rsync_key
